<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ï†ÑÏ≤¥ Î†àÏãúÌîº Î¶¨Ïä§Ìä∏</title>

    <!-- Î∞∞ÎØº + Íµ¨Í∏Ä Í∞êÏÑ± Ïä§ÌÉÄÏùº -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f8fbf8);
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 30px;
            color: #222;
        }

        /* Í≤ÄÏÉâ Î∞ïÏä§ */
        .search-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .search-box input {
            width: 380px;
            padding: 15px 18px;
            border-radius: 14px;
            border: 2px solid #e2e2e2;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }
        .search-box input:focus {
            border-color: #10c838;
            box-shadow: 0 0 0 3px rgba(16,200,56,0.2);
        }

        .search-box button {
            padding: 14px 25px;
            background: #10c838;
            border: none;
            color: #fff;
            font-size: 17px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s;
        }

        .search-box button:hover {
            background: #0daf31;
        }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ Î∞ïÏä§ */
        .category-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .category-box a {
            padding: 10px 20px;
            background: #eef4ff;
            border-radius: 30px;
            color: #333;
            text-decoration: none;
            font-size: 15px;
            border: 1px solid #d5dcea;
            transition: 0.25s;
            font-weight: 500;
        }

        .category-box a:hover {
            background: #d5e6ff;
            border-color: #bacef2;
        }

        .category-active {
            background: #10c838 !important;
            color: #fff !important;
            border-color: #10c838 !important;
            box-shadow: 0 3px 12px rgba(16,200,56,0.25);
        }

        /* Î†àÏãúÌîº Ïπ¥Îìú */
        .recipe-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-bottom: 28px;
            transition: 0.25s;
        }

        .recipe-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .recipe-card h2 {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        .recipe-card img {
            width: 200px;
            border-radius: 14px;
            margin-top: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        /* üî• Ï†ïÎ≥¥ ÎùºÎ≤® Ïä§ÌÉÄÏùº (Î∞∞ÎØº + Íµ¨Í∏Ä ÎØπÏä§) */
        .info-label {
            display: inline-block;
            background: #e8f8ee;
            color: #0fa84a;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            margin-right: 6px;
        }

        .info-label-blue {
            background: #eaf2ff;
            color: #2d6cdf;
        }

        .info-label-purple {
            background: #f3e8ff;
            color: #7a43c3;
        }

        /* Ï†ïÎ≥¥ Î∞ïÏä§ */
        .info-box {
            background: #fafafa;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid #e6e6e6;
            margin-top: 14px;
        }

        .info-box ul {
            margin-top: 12px;
            padding-left: 18px;
        }

        .info-box li {
            margin-bottom: 6px;
            line-height: 1.55;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üçΩ Ï†ÑÏ≤¥ Î†àÏãúÌîº Î¶¨Ïä§Ìä∏ (<span th:text="${totalCount}"></span>Í∞ú)</h1>

    <!-- Í≤ÄÏÉâ -->
    <form class="search-box" method="get" action="/recipe">
        <input type="text" name="keyword" placeholder="Î†àÏãúÌîº Í≤ÄÏÉâ" th:value="${keyword}">
        <button type="submit">Í≤ÄÏÉâ</button>
    </form>

    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ -->
    <div class="category-box">
        <a th:href="@{/recipe(category='Ï†ÑÏ≤¥', keyword=${keyword})}"
           th:classappend="${activeCategory}=='Ï†ÑÏ≤¥' ? 'category-active'">Ï†ÑÏ≤¥</a>

        <a th:each="c : ${way2List}"
           th:if="${c != 'Ï†ÑÏ≤¥'}"
           th:text="${c}"
           th:href="@{/recipe(category=${c}, keyword=${keyword})}"
           th:classappend="${activeCategory == c} ? 'category-active'">
        </a>
    </div>

    <!-- Î†àÏãúÌîº Ïπ¥Îìú -->
    <div th:each="r : ${recipes}" class="recipe-card">

        <h2 th:text="${r.name}"></h2>

        <img th:if="${r.image != null}" th:src="${r.image}" alt="Î†àÏãúÌîº Ïù¥ÎØ∏ÏßÄ">

        <div class="info-box">

            <span class="info-label">üî• ÏπºÎ°úÎ¶¨</span>
            <span th:text="${r.kcal} + ' kcal'"></span>
            <br><br>

            <span class="info-label-blue">üç≥ Ï°∞Î¶¨Î∞©Î≤ï</span>
            <span th:text="${r.way2}"></span>
            <br><br>

            <span class="info-label-purple">üìò Ï°∞Î¶¨ ÏàúÏÑú</span>
            <ul>
                <li th:each="step : ${r.manualList}" th:text="${step}"></li>
            </ul>
        </div>

    </div>

</div>

</body>
</html>
