<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/BMHANNAPro.woff2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f9fff7, #f2fff3);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }

        .signup-container {
            width: 420px;
            background: #fff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            font-family: 'BMHANNAPro';
            font-size: 34px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 14px 0 6px;
            font-weight: 600;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e3e3e3;
            border-radius: 14px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #34a853, #4bd468);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }

        .msg-success {
            text-align: center;
            color: #1a7f37;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .msg-error {
            text-align: center;
            color: #d93025;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="signup-container">

    <h2>회원가입</h2>

    <div>
        <p th:if="${param.error}" class="msg-error">이미 존재하는 아이디입니다.</p>
        <p th:if="${param.signupSuccess}" class="msg-success">회원가입이 완료되었습니다!</p>
    </div>

    <!-- ✔ 수정됨: action="/doSignup" -->
    <form action="/doSignup" method="post">

        <label>아이디</label>
        <input type="text" name="username" required>

        <label>비밀번호</label>
        <input type="password" name="password" required>

        <label>이름</label>
        <input type="text" name="name" required>

        <label>이메일</label>
        <input type="email" name="email" required>

        <label>성별</label>
        <select name="gender" required>
            <option value="남">남자</option>
            <option value="여">여자</option>
        </select>

        <label>생년월일</label>
        <input type="text" name="birth" placeholder="예: 1999-08-21" required>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>

</div>

</body>
</html>
